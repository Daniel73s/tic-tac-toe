<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <title>Tic tac Toe</title>
</head>

<body>
    <div class="container">
        <h2 class="text-dark text-center">Tic Tac Toe</h2>
        <hr>
        <div class="container mt-3">
            <div class="row">
                <div class="col border-bottom border-right" onclick="jugar(0,0)">
                    <h1 class="text-center" id="dato00"></h1>
                </div>
                <div class="col border-bottom border-left border-right" onclick="jugar(0,1)">
                    <h1 class="text-center" id="dato01"></h1>
                </div>
                <div class="col border-left border-bottom" onclick="jugar(0,2)">
                    <h1 class="text-center" id="dato02"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-top border-right" onclick="jugar(1,0)">
                    <h1 class="text-center" id="dato10"></h1>
                </div>
                <div class="col border" onclick="jugar(1,1)">
                    <h1 class="text-center" id="dato11"></h1>
                </div>
                <div class="col border-bottom border-top border-left" id="celda6" onclick="jugar(1,2)">
                    <h1 class="text-center" id="dato12"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col border-top border-right" onclick="jugar(2,0)">
                    <h1 class="text-center" id="dato20"></h1>
                </div>
                <div class="col border-left border-top border-right" onclick="jugar(2,1)">
                    <h1 class="text-center" id="dato21"></h1>
                </div>
                <div class="col border-left border-top" onclick="jugar(2,2)">
                    <h1 class="text-center" id="dato22"></h1>
                </div>
            </div>
        </div>
        <hr>
        <div class="alert alert-primary" role="alert">
            Turno : <h1 id="turno" class="text-center">X</h1>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
